<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Fylo data storage component / Pid</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 3em; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Main Container -->
  <main class="main-container">

    <!-- Card Menu -->
    <section class="card-menu">
      <div class="card-logo">
        <img class="card-logo__image" src="./images/logo.svg" alt="logo">
      </div>
      <div class="card-icons">
        <img src="./images/icon-document.svg" alt="icon document">
        <img src="./images/icon-folder.svg" alt="icon folder">
        <img src="./images/icon-upload.svg" alt="icon upload">
      </div>
    </section>

    <!-- Card Dates -->
    <section class="card-dates">
      <div class="card-details">
        <p class="card-description">You’ve used <b>815 GB</b> of your storage</p>
        <div class="background-container">
          <div class="background"></div>
        </div>
        <div class="card-gb">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="gb-left">
          <p>185 <small id="left">GB Left</small></p>
        </div>
      </div>
    </section>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felipe Marin</a>.
  </div>
</body>
</html>
